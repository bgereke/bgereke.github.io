<!-- Skills Start -->
<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {{ page.content | markdownify }}
        </div>
        <div class="row">
        <div class="col-lg-4">
            <div class="box"><img class="project-img" src="img/projects/robot.png"></div>
            <div class="box"><img class="project-img" src="img/projects/jetpacktocat.png"></div>
            <div class="box"><img class="project-img" src="img/projects/jetpacktocat.png"></div>
        </div>
        <div class="col-lg-4">
            <div class="box"><img class="project-img" src="img/projects/labtocat.png"></div>
            <div class="box"><img class="project-img" src="img/projects/jetpacktocat.png"></div>
            <div class="box"><img class="project-img" src="img/projects/labtocat.png"></div>
        </div>
        <div class="col-lg-4">
            <div class="box"><img class="project-img" src="img/projects/jetpacktocat.png"></div>
            <div class="box"><img class="project-img" src="img/projects/labtocat.png"></div>
            <div class="box"><img class="project-img" src="img/projects/jetpacktocat.png"></div>
        </div>
        <div>        
        <div class="col-lg-4">
            {% for item in site.projects %}
            <div class="thumbnail">
            <img class="project-img" href="{{ item.url }}" src={{item.image}} alt="...">
            <div class="project-caption">
            <h4 target="_blank" class="title-link" href="{{ item.url }}">{{ item.name }}</h4>
            <p class=project-description>{{ item.description }}</p>
            <p>
            {% for button in item.buttons %}
            {% if button.name == "POSTER" or button.name == "VIDEO" %}
            <a target="_blank" href="{{ site.baseurl }}/{{ button.url }}" class="btn" role="button">{{ button.name }}</a>
            {% else %}
            <a target="_blank" href="{{ button.url }}" class="btn" role="button">{{ button.name }}</a>
            {% endif %}
            {% endfor %}
            </p>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </section>  
    <!-- Skills End -->
