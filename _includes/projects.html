<!-- Skills Start -->
<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row portfolio-row justify-content-center">
        <div class="col-md-10 col-md-offset-1">
            {{ page.content | markdownify }}
            <iframe src="https://giphy.com/embed/hrRJ41JB2zlgZiYcCw" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            {% for item in site.projects %}
            <div class="row portfolio-row justify-content-center">
                <div class="col-12 col-md-5">
                    <div class="text-center">
                        <a target="_blank" class="title-link" href="{{ item.url }}"><h5>{{ item.name }}</h5></a>
                        <p class="project-des">
                            {{ item.description }}
                        </p>
                        <p class="skills">
                            <span class="bold">Skills:</span> {{ item.skills }}
                        </p>
                    </div>
                    <div class="row">
                        <a target="_blank" href="{{ item.url }}">
                            <img class="portfolio-img" src={{item.image}}>
                        </a>
                    </div>
                    <div class="row">
                        {% for button in item.buttons %}
                            {% if item.buttons|length == 2 %}
                                <div class="col-6 text-center">
                                    <a target="_blank" href="{{ button.url }}" class="button btn portfolio-btn rounded-0">{{ button.name }}</a>
                                </div>
                            {% else %}
                                <div class="col-12 text-center">
                                    <a target="_blank" href="{{ button.url }}" class="button btn portfolio-btn rounded-0">{{ button.name }}</a>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>  
    <!-- Skills End -->
