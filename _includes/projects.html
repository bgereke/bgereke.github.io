<!-- Skills Start -->
<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {{ page.content | markdownify }}
            <!-- <iframe src="https://giphy.com/embed/hrRJ41JB2zlgZiYcCw" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
        </div>
        {% for item in site.projects %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
            <img href="{{ item.url }}" src={{item.image}} alt="..." style="width:100%">
            <div class="caption">
                <h3 target="_blank" class="title-link" href="{{ item.url }}">{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>
                    {% for button in item.buttons %}
                    <a href="{{ button.url }}" class="btn btn-primary" role="button">{{ button.name }}</a>
                    {% endfor %}
                </p>
            </div>
            </div>
        </div>
        {% endfor %}
