<!-- Dogs Start -->
<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {{ page.content | markdownify }}
        </div>           
        <div class="col-lg-4">
            {% for item in site.dogs %}
            {% if item.column == "1" %}
            <div class="thumbnail">
            <img class="dog-img" src="{{item.image}}" alt="...">
            <!-- <h4 class="title-link">{{ item.name }}</h4> -->
            </div>
            {% endif %}
            {% endfor %}        
        </div>  
        <div class="col-lg-4">
            {% for item in site.dogs %}
            {% if item.column == "2" %}
            <div class="thumbnail">
            <img class="dog-img" src="{{item.image}}" alt="...">
            <!-- <h4 class="title-link">{{ item.name }}</h4> -->
            </div>
            {% endif %}
            {% endfor %}            
        </div>
        <div class="col-lg-4">
            {% for item in site.dogs %}
            {% if item.column == "3" %}
            <div class="thumbnail">
            <img class="dog-img" src="{{item.image}}" alt="...">
            <!-- <h4 class="title-link">{{ item.name }}</h4> -->            
            </div>      
            {% endif %}
            {% endfor %}       
        </div>
    </div>
</section>  
<!-- Dogs End -->
