# Projects #
############

projects:
  - name: "ReachMaster"
    description: "A pneumatically-actuated robotic system for complex rodent reaching tasks I developed at Berkeley Lab"
    image: "img/projects/robot.png"
    url: "https://github.com/bgereke/bgereke.github.io"
    skills: "Python | Arduino | R | Matlab | Autodesk Inventor (3D CAD) | generalized additive models | DeepLabCut (markerless tracking) | direct linear transformation (camera calibration) | tkinter (UI) | OpenCV | ffmpeg | ximea | multiprocessing | sphinx | numpy | pandas | alphashape3d | rgl (3d viz) | ggplot2"
    column: "1"
    buttons:
      - name: "CODE"
        url: "https://github.com/bgereke/ReachMaster"
      - name: "DOCUMENTATION"
        url: "https://reachmaster.readthedocs.io/en/latest/"
      - name: "POSTER"
        url: "img/projects/SfN2019.pdf"
      - name: "VIDEO"
        url: "img/projects/reaching_example.html"
  - name: "Experience-Dependent Trends in Hippocampal Rhythms"
    description: "Published paper demonstrating how the spectral content of the mouse hippocampal local field potential depends on animal behavior and accumulated experience with an environment"
    image: "img/projects/experience_dep_trends.png"
    url: "https://journals.physiology.org/doi/full/10.1152/jn.00472.2017"
    skills: "Matlab | R | slurm | parallel processing | generalized additive mixed models | time series | time-frequency analysis | autodesk inventor (3D CAD) | cross-validation | cross-spectral analysis | dimensionality reduction | simultaneous confidence intervals"
    column: "2"
    buttons:
      - name: "PAPER"
        url: "https://journals.physiology.org/doi/full/10.1152/jn.00472.2017"
      - name: "DISSERTATION"
        url: "dissertation/dissertation.pdf#page=35"
      - name: "POSTER"
        url: "img/projects/ACLM_2017.pdf"
  - name: "Time-frequency analysis of brain rhythms w/ generalized additive models"
    description: "An introduction to the basic principles of time-frequency analysis, some issues to consider when doing inference on such represenations, and some proposed solutions"
    image: "img/projects/ch4_tfr.png"
    url: "https://journals.physiology.org/doi/full/10.1152/jn.00472.2017"
    skills: "Matlab | R | generalized additive mixed models | time series | time-frequency analysis | continuous wavelet transform(s) | point processes | simultaneous confidence intervals"
    column: "3"
    buttons:
      - name: "DISSERTATION"
        url: "dissertation/dissertation.pdf#page=97"
  - name: "Candlelight Image Search"
    description: "In progress. A chrome extension to perform cropping and reverse image search in the browser similar to Pinterest's Flashlight feature"
    image: "img/projects/candlelight.png"
    url: "https://github.com/bgereke/candlelight_image_search"
    skills: "JavaScript | Vue.js | html | css | chrome extension | Bing Visual Search API | Google Cloud Vision API | Python | FastAPI | PyTorch | resnet50 vs resnest50 (CNN image embedding) | faiss (approximate nearest nighbors) | docker | kubeflow | AWS EKS"
    column: "1"
    buttons:
      - name: "CODE"
        url: "https://github.com/bgereke/candlelight_image_search"
  - name: "This Website"
    description: "I built this website to better organize and communicate my work, and got a light intro to web dev in the process"
    image: "img/projects/website.png"
    url: "https://github.com/bgereke/bgereke.github.io"
    skills: "Github Pages | html | css | jekyll | liquid"
    column: "2"
    buttons:
      - name: "CODE"
        url: "https://github.com/bgereke/bgereke.github.io"
  - name: "Impaired Hippocampal Rhythms in a Mouse Model of Alzheimer's Disease"
    description: "Published paper I collaborated on demonstrating how the spectral content of the hippocampal local field potential is altered in a mouse model of Alzheimer's disease"
    image: "img/projects/warped_Final.png"
    url: "https://onlinelibrary.wiley.com/doi/abs/10.1002/hipo.22697"
    skills: "Matlab | R | generalized additive mixed models | dynamic time warping | time series | time-frequency analysis | autodesk inventor (3D CAD) | simultaneous confidence intervals"
    column: "3"
    buttons:
      - name: "PAPER"
        url: "https://onlinelibrary.wiley.com/doi/abs/10.1002/hipo.22697"
      - name: "DISSERTATION"
        url: "dissertation/dissertation.pdf#page=73"
  - name: "The R Inside Airbnb"
    description: "An exploratory analysis of the inside airbnb dataset that I prepared for the insight data science fellowship coding interview (passed). The project scrapes data from http://insideairbnb.com/get-the-data.html, builds a PostgreSQL database, and performs various exploration, modeling and visualization"
    image: "img/projects/airbnb_feature_importance.png"
    url: "https://github.com/bgereke/ther_inside_airbnb"
    skills: "R | PostgreSQL | curl | regex | web scraping | umap | fourier analysis | time series clustering | xgboost | R markdown | ggplot2 | dplyr | roxygen2"
    column: "2"
    buttons:
      - name: "CODE"
        url: "https://github.com/bgereke/ther_inside_airbnb"

