
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://bgereke.github.io/"

baseurl: "/"

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Brian Gereke"
title: "{ BRIAN_GEREKE }"
description: "Website of Brian Gereke. Opinions expressed are mine."
keywords: "personal, jekyll, theme"
favicon: #"img/cwt_logo.png"

################
# Header layout #
################

black-favicon: #"img/cwt_logo.png"
background-img: #"../img/intro-bg.jpg"
logo:  #"img/cwt_logo.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: False # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 8
start-delay: 200
delete-delay: 3000
lines: # You can add HTML Tags in the Text
  - text: "P(view_another_resume | read_this) &lt; P(view_another_resume)?"
  - text: "Keep reading to find out."

me-img: "img/profile_pic.jpg"
img-halo: "img/cwt_logo.png"
profile-tag: "Machine Learning | Neurosciencing | Dog Fathering"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "img/cwt_logo.png"
icon-48p: "img/cwt_logo.png"
icon-72p: "img/cwt_logo.png"
icon-96p: "img/cwt_logo.png"
icon-144p: "img/cwt_logo.png"
icon-192p: "img/cwt_logo.png"

#########
# Pages #
#########

pages_list:
  About: 'about'
  Projects: 'projects'
  Skills:  'skills'
  Dogs: 'dogs'  
  Publications: 'https://pubmed.ncbi.nlm.nih.gov/?term=Brian+Gereke'
  Dissertation: 'dissertation/dissertation.pdf'  
  Resume: 'resume/Gereke_Resume.pdf'
  CV: 'resume/Gereke_CV.pdf'
  Contact: 'contact'

